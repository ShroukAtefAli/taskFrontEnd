<div class="login-update top-p">
  <div class="login-update-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="text-center">

            <div class="row justify-content-center">
              <div class="col-12 col-xl-7">
                <div *ngIf="alert" class="alert-text" >
                  <p style="color: red;
                  font-size: 21px;
                  padding: 5px;
                  border: 1px solid #b9292940;
                  border-radius: 6px;">{{"login.WrongMsg" | translate}}</p>
                </div>
                <form method="POST" #myform="ngForm" (ngSubmit)="submitForm(myform.value)">
                  <div class="form-row">
                    <div class="form-group form-group-icon position-relative col-12">
                        <span class="form-control-icon">
                          <svg class="icon-3">
                            <use xlink:href="#icon-user" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                           </svg>
                        </span>
                      <input type="text" class="form-control radius-circle" placeholder="{{'username'|translate}}"
                             required ngModel name="username" />
                    </div>

                    <div class="form-group form-group-icon position-relative col-12">
                        <span class="form-control-icon">
                          <svg class="icon-3">
                            <use xlink:href="#icon-password" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                           </svg>
                        </span>
                      <input type="password"  class="form-control radius-circle"  placeholder="{{'password'|translate}}"
                             required ngModel name="password"/>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 radius-circle" [disabled]="!myform.valid">
                    <span class="m-end-2">{{"login" | translate}}</span>
                    <span class="">
                      <svg class="icon-3">
                        <use xlink:href="#icon-login" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
                       </svg>
                    </span>

                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
